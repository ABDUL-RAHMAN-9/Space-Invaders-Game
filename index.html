<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE INVADERS | PRO 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui-wrapper">
        <div class="aero-nav">
            <div class="nav-group">
                <span class="label">SCORE</span>
                <span id="score" class="value">0000</span>
            </div>
            <div class="nav-group center">
                <span id="level-text">SECTOR 01</span>
                <div class="power-bar-container">
                    <div id="power-bar"></div>
                </div>
            </div>
            <div class="nav-group">
                <span id="lives">❤️❤️❤️</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="modal-overlay">
            <div class="glass-modal">
                <h1 class="logo">SPACE<span>INVADERS</span></h1>
                <p>NEURAL LINK READY</p>
                <button id="start-btn">ENGAGE</button>
            </div>
        </div>

        <div id="game-over" class="modal-overlay hidden">
            <div class="glass-modal failure">
                <h1>MISSION FAILED</h1>
                <p>FINAL SCORE: <span id="final-score">0</span></p>
                <button onclick="location.reload()">RE-REDEPLOY</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
