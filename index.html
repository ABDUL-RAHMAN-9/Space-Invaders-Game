<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPACE ALIEN INVADERS | FINAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="starCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>

        <!-- Top Left UI (Back Button) -->
        <div id="top-left-ui" class="hidden">
            <button id="back-to-home" class="back-btn">&lt; HOME</button>
        </div>

        <!-- Top Right Icons -->
        <div id="top-ui">
            <span id="sound-toggle" class="ui-icon">ðŸ”Š</span>
            <span id="tutorial-icon" class="ui-icon">?</span>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="alien-row">
                <img src="assets/invader1.png" class="pixel-icon">
                <img src="assets/invader2.png" class="pixel-icon">
                <img src="assets/invader3.png" class="pixel-icon">
            </div>
            <h1 class="title-main">SPACE ALIEN</h1>
            <h1 class="title-sub">INVADERS</h1>
            <p class="hi-score">High Score: <span id="hs-val">0</span></p>
            <button id="play-btn" class="pixel-btn">PLAY</button>
        </div>

        <!-- Tutorial Modal -->
        <div id="tutorial-modal" class="modal hidden">
            <div class="modal-content">
                <h2 class="tut-header">PILOT MANUAL</h2>
                <div class="tut-grid">
                    <div class="tut-option">
                        <h3>KEYBOARD</h3>
                        <p>ARROWS / A-D: Move</p>
                        <p>SPACE: Shoot</p>
                    </div>
                    <div class="tut-option">
                        <h3>TOUCH/MOUSE</h3>
                        <p>DRAG: Move</p>
                        <p>AUTO-FIRE enabled</p>
                    </div>
                </div>
                <button id="close-tut" class="pixel-btn">GOT IT</button>
            </div>
        </div>

        <div id="game-hud" class="hidden">
            <div class="hud-item">Lives: <span id="heart-container"></span></div>
            <div class="hud-item">Score: <span id="current-score">0</span></div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1 class="game-over-text">GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()" class="pixel-btn">RESTART</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
