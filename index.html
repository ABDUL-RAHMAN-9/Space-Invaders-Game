<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPACE ALIEN INVADERS | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- Main Background Layer -->
        <div id="star-bg"></div>

        <!-- 1. ENTRANCE SCREEN -->
        <div id="start-screen" class="screen">
            <div class="alien-icons">üëæ üõ∏ üëæ</div>
            <h1 class="title-top">SPACE ALIEN</h1>
            <h1 class="title-bottom">INVADERS</h1>
            <p class="hi-score-text">High Score: <span class="hs-val">0</span></p>
            <button id="play-btn" class="retro-btn">PLAY</button>
        </div>

        <!-- 2. TUTORIAL SCREEN (Appears when clicking ?) -->
        <div id="tutorial-screen" class="screen hidden">
            <div class="back-arrow" onclick="showScreen('start-screen')">‚¨Ö</div>
            <h1 class="tutorial-title">TUTORIAL</h1>
            <div class="tutorial-content">
                <div class="t-section">
                    <h3>Option 1</h3>
                    <p>Arrow keys or [A-D] to move. Spacebar to shoot.</p>
                </div>
                <div class="t-section">
                    <h3>Option 2</h3>
                    <p>Click and Drag to move. Spacebar to shoot.</p>
                </div>
                <div class="tutorial-ship">üöÄ</div>
            </div>
        </div>

        <!-- 3. GAME HUD -->
        <div id="game-hud" class="hidden">
            <div class="hud-left">LIVES: <span id="heart-container"></span></div>
            <div class="hud-center">SCORE: <span id="current-score">0</span></div>
            <div class="hud-right">
                <span id="sound-toggle" class="icon">üîä</span>
                <span id="tutorial-icon" class="icon">?</span>
                <span id="home-icon" class="icon">üè†</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- 4. GAME OVER SCREEN -->
        <div id="game-over-screen" class="screen hidden">
            <h1 class="game-over-text">GAME OVER</h1>
            <p>Score: <span id="score-final">0</span></p>
            <p>High Score: <span class="hs-val">0</span></p>
            <div class="button-group">
                <button onclick="location.reload()" class="retro-btn">HOME</button>
                <button id="restart-btn" class="retro-btn">RESTART</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
